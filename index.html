<!doctype html>
<head>
<style>
	body {
    margin:0;
    height: 100%;
	}

	#sketch {
 	width: 500px;
 	height: 500px;
 	margin: 10px;
	}
	</style>
</head>
<title>Socket.io Demo</title>
<body>
<canvas id="sketch"></canvas>
<div id="tweets"></div>
 
<script src="/socket.io/socket.io.js"></script>
<script src="http://www.jacopocolo.com/paperjs/js/paper-full.min.js"></script>

<script>
window.onload = function() {
var canvas = document.getElementById('sketch');
paper.setup(canvas);

var path = new paper.Path();
		// Give the stroke a color
		path.strokeColor = 'black';
		var start = new paper.Point(100, 100);
		// Move to start and draw a line from there
		path.moveTo(start);
		// Note that the plus operator on Point objects does not work
		// in JavaScript. Instead, we need to call the add() function:
		path.lineTo(start.add([ 200, -50 ]));
	
function drawLine() {
var path = new paper.Path();
		// Give the stroke a color
		path.strokeColor = 'black';
		var start = new paper.Point(100, 100);
		// Move to start and draw a line from there
		path.moveTo(start);
		// Note that the plus operator on Point objects does not work
		// in JavaScript. Instead, we need to call the add() function:
		path.lineTo(start.add([ 300, -100 ]));

};

paper.view.draw();
};
//SOCKET.IO

  var socket = io.connect('/'),
      tweets = document.getElementById('tweets');
  socket.on('tweet', function (data) {
    tweets.innerHTML = tweets.innerHTML + '<br>' + data;
    console.log(tweets.innerHTML);
    drawLine();
  
  });
  
  socket.on('connect', function(){
                      socket.emit('search', prompt("What do you want to search?"));
                  });
</script>
</body>
